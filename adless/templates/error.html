{% extends "base.html" %}
{% block title %}{{ error.short }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 col-xxl-8 offset-xxl-2 offset-md-3">
        <div class="alert alert-{{ error.level }}" role="alert">
            <h4 class="alert-heading">{{ error.short }}</h4>
            <p>{{ error.long }}</p>
        </div>
    </div>
</div>
{% endblock %}
